<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>VirtualDesktop</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/pageStyle.css" />
		<link rel="stylesheet" href="https://at.alicdn.com/t/font_f8u9ouzc7x8ncdi.css" />
	</head>
	<body>
		<div id="all">
			<div id="login">
				<img src="assets/img/logo.png" alt="zoolon" id="logo"/>
				<div id="loginBox">
					<div id="title">
						<h1>Welcome to the zoolon</h1>
						<h2>Please Sign in to get access</h2>
					</div>
					<div id="userName" class="input"></div>
					<div id="passWord" class="input"></div>
					<div id="submitBtn"></div>
					<div id="forgotPass"></div> 
				</div>
				<div id="logBtn">
				</div>
			</div>
			<div id="wrap">
				<div id="toptitle">
					<div id="userInfo">
					</div>
					<div id="btnGroup">
						<div class="btn">软件录入</div>
						<div class="btn">硬件录入</div>
					</div>
				</div>
				<div id="addScreen">
					<div id="menu">
						<div id="addBtnGroup">
							<div class="btn">添加</div>
							<div class="btn">编辑</div>
						</div>
						<div id="screenList"></div>
					</div>
					<div id="setScreen">
						<div id="levNum"></div>
						<div id="pageTitle"></div> 
						<div id="addPart1"></div>
						<div id="addPart2"></div>
						<div id="addPart3"></div>
						<div id="addPart4"></div>
						<div id="addFinish"></div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
	
	<script type="text/javascript" src="assets/js/libs/jquery.min.js" ></script>
	<script type="text/javascript" src="assets/js/libs/react.js" ></script>
	<script type="text/javascript" src="assets/js/libs/react-dom.js" ></script>
	<script type="text/javascript" src="assets/js/libs/TweenMax.min.js"></script>
	 
	<script type="text/javascript" src="assets/js/publicClass.js" ></script>
	
	<script type="text/javascript" src="assets/js/animateController.js"></script>
	<script type="text/javascript" src="assets/js/view/bundle.js" ></script>
	<script type="text/javascript" src="assets/js/initContorller.js" ></script> 
	
</html>
